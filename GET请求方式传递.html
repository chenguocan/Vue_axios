<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    fetch("http://localhost:3000/books?id='123'")
      .then((data) => {
        return data.text();
      })
      .then((data) => {
        console.log(data);
      });
    fetch("http://localhost:3000/books/123", {
      method: "get",
    })
      .then((data) => {
        return data.text();
      })
      .then((data) => {
        console.log(data);
      });
  </script>
</html>
